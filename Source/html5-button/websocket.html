<!DOCTYPE html>
<html>

<head>
    <title>Current attendance portal</title>
	<meta charset="UTF-8">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        var ws = new WebSocket("ws://127.0.0.1:8080/")
        messages = document.createElement('ul');
        ws.onmessage = function(event) {
            var tb = document.getElementById("connected-number");
            tb.innerHTML = "Currently connected: #" + event.data;
        };
        document.body.appendChild(messages);

        function sendAirQualityWarningToServer() {
            $.post('https://clodes3-airstatus.mybluemix.net/alert', {
                    "source": "html5-button"
                })
            }
    </script>

    <p id="connected-number"> Waiting for connection... </p>
    <button type="button" onclick=sendAirQualityWarningToServer();>I find the lack of air quality disturbing</button>

</body>


</html>
